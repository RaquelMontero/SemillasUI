<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon">close</mat-icon>
</button>
<div mat-dialog-title class="header">
  <span class="title">{{title}}</span>
  <img class="img" src="../../../../assets/logo.png" />
</div>
<mat-dialog-content>
  <form  [formGroup]="contributor" class="row">
    <div class="col-md-12">
      <div class="volunter-cont" *ngIf="seed">
        <div class="name">
          <mat-icon>person</mat-icon>
          <span>{{seed.name}} {{seed.lastname}}</span>
        </div>
        <mat-chip-list aria-label="Fish selection">
          <mat-chip color="primary" selected>
            {{seed.contributionType}}</mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <ng-container *ngIf="!data.isReject">
      <mat-form-field
        class="col-md-6"
        appearance="standard">
        <mat-label>Ingrese la fecha de inicio del ciclo de aportes</mat-label>
        <input formControlName="contributionStartDate"
               matInput
               required
               [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
      </mat-form-field>
      <mat-form-field
        class="col-md-6"
        appearance="standard">
        <mat-label>Ingrese la fecha de fin del ciclo de aportes</mat-label>
        <input formControlName="contributionEndDate"
               matInput
               required
               [matDatepicker]="picker2">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 startView="year" [startAt]="endDate"></mat-datepicker>
      </mat-form-field>
    </ng-container>
      <mat-form-field class="col-md-12" appearance="fill">
        <mat-label>Raz√≥n</mat-label>
        <textarea matInput
                  formControlName="process_reason"
                  cdkAutosizeMinRows="2"
                  cdkAutosizeMaxRows="5"></textarea>
        <mat-error *ngIf="processReason.invalid">{{getErrorMessage()}}</mat-error>
      <mat-hint align="end">{{processReason.value?.length || 0}}/100</mat-hint>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button
          (click)="onSubmit()"
          class="accept-bt"
          [disabled]="!contributor.valid"
          color="primary">PROCESAR SEMILLA</button>
</mat-dialog-actions>
