<div mat-dialog-title>
  <button class="close-buton" mat-icon-button
          (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <div class="header">{{title}}</div>
</div>
<mat-dialog-content>
  <form  [formGroup]="contributor" class="row">

    <div class="col-md-12">
      <mat-form-field appearance="legacy">
        <mat-label>Raz√≥n</mat-label>
        <textarea matInput
                  formControlName="processReason"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="2"
                  cdkAutosizeMaxRows="5"></textarea>
        <mat-error *ngIf="processReason.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button
          (click)="onSubmit()"
          class="accept-bt"
          [disabled]="!contributor.valid"
          color="primary">GUARDAR</button>
</mat-dialog-actions>
