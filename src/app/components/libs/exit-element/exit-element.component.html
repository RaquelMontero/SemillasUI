<div mat-dialog-title class="header">{{data.title}}
  <button class="close-buton" mat-icon-button
          (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <div class="content">{{data.question}}</div>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Comentario</mat-label>
      <textarea formControlName="comment" matInput></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button (click)="close()" mat-flat-button>NO</button>
  <button (click)="onSure()"  mat-flat-button color="primary">S√ç</button>
</mat-dialog-actions>
