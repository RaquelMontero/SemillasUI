<div>
  <mat-tab-group [selectedIndex]="index" mat-align-tabs="center"
                 (selectedTabChange)="onTabChanged($event);"
                 mat-align-tabs="center">
    <mat-tab label="First">
      <div class="container">
        <h2 class="header">VOLUNTARIOS DE SEGUIMIENTO</h2>
        <hr>
        <ng-container *ngIf="!loadingtable else loading">
          <app-generic-table
            *ngIf="data"
            [inputTable]="data.rows"
            (actionOutput)="actionOutput($event)"
          >
          </app-generic-table>
        </ng-container>
        <ng-template #loading>
          <mat-spinner class="loading">
          </mat-spinner>
        </ng-template>
      </div>
    </mat-tab>
    <mat-tab>
      <app-list-tracking-volunter-seeds
        (emitter)="back($event)"
        (selectedSeed)="selectedSeed($event)"
        [volunterId]="idSelectedVolunter">
      </app-list-tracking-volunter-seeds>
    </mat-tab>
      <mat-tab *ngIf="index===2">
        <app-list-seed-donations
          (emitter)="back($event)"
          [seedId]="this.idSelectedSeeds"
          [trackingAssignmentId]="trackingAssignmentId"
          [contributionConfigId]="contributionConfigId"
        >
        </app-list-seed-donations>
      </mat-tab>
  </mat-tab-group>

</div>
